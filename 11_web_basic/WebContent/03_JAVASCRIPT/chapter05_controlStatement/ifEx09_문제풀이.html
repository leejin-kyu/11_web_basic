<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # ATM[1단계] : 이체하기
	 * 
	 * 1. 이체할 계좌번호를 입력받는다.
	 * 2. 계좌번호가 일치하면,
	 * 3. 이체할 금액을 입력받는다.
	 * 4. 이체할 금액 <= myMoney	: 이체가능
	 * 			myMoney   - 이체할 금액
	 * 			yourMoney + 이체할 금액
	 *    이체할 금액  > myMoney 	: 이체불가
	 */

	var myMoney = 8700;
	
	var yourAcc = "4321";
	var yourMoney = 12000;
	
	var Number = prompt("이체할 계좌번호를 입력하세요 : ");
	
	if (Number == yourAcc) {
		var Money = prompt("이체할 금액을 입력하시오");
		Money=Number(Money);
		
		if (Money<=myMoney){
			document.write("이체가 가능합니다.");
			myMoney = myMoney-Money;
			yourMoney=yourMoney+Money;
			document.write("이체가 완료되었습니다.");
			document.write("현재계좌의 잔액은"+ myMoney + "원 입니다");
			document.write("당신의 계좌의 잔액은"+ yourMoney + "원 입니다");			
		}
		else {
			document.write("계좌잔액이 부족합니다.<br>");
		}		
	}
	else {
		document.write("계좌번호를 확인해주세요.<br>");
	}
		
</script>
</head>
<body>
</body>
</html>
