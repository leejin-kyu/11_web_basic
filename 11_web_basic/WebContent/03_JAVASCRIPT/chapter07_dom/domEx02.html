<!DOCTYPE >
<html>
<head>
<meta charset = "UTF-8">
<title>name과 자바스크립트</title>
<script>
    
	/*
	
		# getElementsByName("name");
		
		- HTML문서에 name 일치한 값을 선택한다.
		
		- 데이터가 컬렉션 형태로 저장된다.
		
		- 내용 , 스타일 , 속성 모두에 변화를 줄 수 있다.
		
		- 엘리먼트의 '값'에 접근할 경우 셀렉터.value로 접근한다.
		
			[예시]
			getter = document.getElementsByName("gender")[0].value    
			setter = document.getElementsByName("gender")[0].value = 90000;
	
		- 엘리먼트의 '속성'에 접근할 경우 셀렉터.속성명으로 접근한다.
			
			[예시]
			getter = document.getElementsByName("gender")[0].checked;
			setter = document.getElementsByName("gender")[0].checked = true;
			
	*/
  
	function test1() {
		
		var radioEx = document.getElementsByName("radioEx");
		
		// 예시 1) 배열의 크기 확인
		console.log("length : " + radioEx.length);
		console.log("");
		
		// 예시 2) radioEx의 value를 가져오기
		for (var i = 0; i < radioEx.length; i++) {
			console.log("data : " + radioEx[i].value)
		}
		console.log("");
		
		// 예시 3) radioEx의 체크된 value를 가져오기
		for (var i = 0; i < radioEx.length; i++) {
			if (radioEx[i].checked) {
				console.log(radioEx[i].value +"(체크)")
			}
		}
		
		// 예시 4) 특정 엘리먼트를 체크하기
		radioEx[0].checked = true;
		
		// 예시 5) disabled 속성 부여하기.
		for (var i = 0; i < radioEx.length; i++) {
			radioEx[i].disabled = true;
		}
		
	}
	
	function test2() {
		
		// 예시 1) 배열의 크기 확인
		var checkboxEx = document.getElementsByName("checkboxEx");
		
		console.log("length : " + checkboxEx.length);
		console.log("");
		
		
		// 예시 2) checkboxEx의 value를 가져오기
		for (var i = 0; i < checkboxEx.length; i++) {
			console.log("data : " + checkboxEx[i].value);
		}
		console.log("");
		
		
		// 예시 3) checkboxEx의 체크된 value를 가져오기
		for (var i = 0; i < checkboxEx.length; i++) {
			if (checkboxEx[i].checked) {
				console.log("(체크)data : " + checkboxEx[i].value);
			}
		}
		console.log("");
		
		
		// 예시 4) 특정 엘리먼트를 체크하기
		for (var i = 0; i < checkboxEx.length; i++) {
			checkboxEx[i].checked = false;
		}
		checkboxEx[0].checked = true;
		
		
		// 예시 5) disabled 속성 부여하기.
		for (var i =0; i<checkboxEx.length; i++) {
			checkboxEx[i].disabled=true;
		}
		
	}
	
	
	
</script>
</head>
<body>


	<h4>name을 주로 사용하는 타입 radio</h4> 
	<input type='radio' name='radioEx' value='html'/> html
	<input type='radio' name='radioEx' value='css'/> css
	<input type='radio' name='radioEx' value='javascript'/> javascript
	<input type="button" value="확인" onclick="test1()"><br>

	<hr>

	<h4>name을 주로 사용하는 타입 checkbox</h4> 
	<input type='checkbox' name='checkboxEx' value='html'/> html
	<input type='checkbox' name='checkboxEx' value='css'/> css
	<input type='checkbox' name='checkboxEx' value='javascript'/> javascript
	<input type='button' value='확인' onclick='test2()'/><br>

   
</body>
</html>
