<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수의 생명주기</title>
<script>
	
	var data = "최초데이터";				// 전역변수
	
	function func1() {
		
		data = "func1 수정";
		var func1Data = "함수 1안의 변수";	// 함수 안의 지역변수
		
		console.log(data);
		console.log(func1Data);
		//console.log(func2Data);
		console.log("");
		
	}
	
	function func2() {
		
		data = "func2 수정";
		var func2Data = "함수 2안의 변수"; // 함수 안의 지역변수
	
		console.log(data);
		//console.log(func1Data);
		console.log(func2Data);
		console.log("");
		
	}
	
	func1(); 
	func2();
	
	
</script>
</head>
<body>
</body>
</html>
