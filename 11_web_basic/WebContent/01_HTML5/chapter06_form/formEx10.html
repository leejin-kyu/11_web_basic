<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date 타입</title>
</head>
<body>

	<!-- 
		
		# date 타입
		
		- 사용자로 하여금 날짜를 선택하게 한다.
		
		- min,max속성을 사용해 특정기간에서만 날짜를 선택하도록 할 수 있다.
		
		- 익스플로어 및 특정 브라우저는 아직 지원이 되지 않는다.
		
	 -->
	<h2>date type</h2>
	<form>
		<p> 등록일 1 : <input type="date" name="regDate1"></p>
		<p> 등록일 2 : <input type="date" name="regDate2" min="2021-11-15" max="2021-11-19"></p>
		<p><input type="submit" value="전송"></p>
	</form>
</body>
</html>
