<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>
	
	<!--ul태그 : 번호 없는 리스트(unordered lists)  -->
	<ul>		<!--리스트의 시작-->
	<!--<li></li> 태그는 list의 약자로, 목록을 만드는 태그입니다.이 태그는 단독으로 쓰이지 않으며 <ul></li> 혹은 <ol></ol> 태그 내부에 들어갑니다. -->
	
		<li>아메리카노</li>
		<li>에스프레소</li>
		<li>카페라떼</li>
	</ul> 	<!-- 리스트의 종료  -->
	<!--ol태그 : 번호 있는 리스트(ordered lists)  -->

	<!--ul태그 : 번호있는 리스트(ordered lists)  -->
	<ol>		<!--리스트의 시작-->
		<li>아메리카노</li>
		<li>에스프레소</li>
		<li>카페라떼</li>
	</ol> 	<!-- 리스트의 종료  -->


</body>
</html>
