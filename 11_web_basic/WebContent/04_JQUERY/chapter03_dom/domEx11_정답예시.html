<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script >

	$(document).ready(function(){
		
		$("#regBtn").click(function(){
			if (invalidation()){
			   clearInputValue();
			}
		});
		
		function clearInputValue(){
			$("#userId").val("");
			$("#username").val("");
			$("#pwd").val("");
			$("#repwd").val("");
			$("#idValid").html("");
			$("#nameValid").html("");
			$("#pwdValid").html("");
		}
		
		function invalidation(){
			
			if ($("#userId").val() == "") {
				$("#idValid").html("<span style='color:red;'>아이디 입력하세요.</span>");
				$("#userId").focus();
				return false;
			}
			
			if ($("#username").val() == ""){
				$("#nameValid").html("<span style='color:red;'>이름을 입력하세요.</span>");
				$("#username").focus();
				return false;
			}
			
			if ($("#pwd").val() == ""){
				$("#pwdValid").html("<span style='color:red;'>비밀번호를 입력하세요.</span>");
				$("#pwd").focus();
				return false;
			}
			
			if($("#pwd").val() != $("#repwd").val()) {
				alert("암호가 일치하지 않습니다.");
				$("#pwd").val("");
				$("#repwd").val("");
				return false;
			}
			
			alert("회원가입을 축하합니다");
			return true;
			
		}
	});
</script>
</head>
<body>
	<fieldset>
		<legend>회원가입</legend>
		<p>
			아이디  <input type="text" id="userId" />
			<span id="idValid" ></span>
		</p>
		<p>
			이름 : <input type="text" id="username" />
			<span id="nameValid"></span>
		</p>
		<p>
			암호 : <input type="password" id="pwd" />
			<span id="pwdValid"></span>
		</p>
		<p>
			암호 확인 : <input type="password" id="repwd" />
		</p>
		<p>
			<input type="button" id="regBtn" value="회원가입" />
		</p>
	</fieldset>
	
</body>
</html>
