<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>태그 선택자</title>
<style>

	/*
	
		- css에서 가장 중요한 부분은 선택자이다.
		[ 선택자 형식 ]		
		선택자 {
			속성 : 값;
		}		
		# 태그선택자		
		- html 태그를 사용한다.	
	*/
	
	
	#special1 { /* id가 special1인 것*/
		background-color: blue;
		color: red;
	}
	
	#special2, #special3{
		backgorund-color: blue;
		color: red;
	}
	
	h1 {
		background-color: yellow;
	}
	
	/*
		, 를 이용하여 복수의 태그를 동시에 지정할 수 있다.
	*/
	
	h2 , h3 {
		background-color: skyblue;
	}
	
	h4 , h5 , h6 {
		background-color: green;
	}
	
</style>
</head>
<body>
	<p id="special1">id가 special1인 단락입니다.</p>
	<p id="special2">id가 special2인 단락입니다.</p>
	<p id="special3">id가 special3인 단락입니다.</p>
	<h1>This is a heading1.</h1>
	<h2>This is a heading2.</h2>
	<h3>This is a heading3.</h3>
	<h4>This is a heading4.</h4>
	<h5>This is a heading5.</h5>
	<h6>This is a heading6.</h6>
</body>
</html>
